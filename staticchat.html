<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input, Output</title>
    <script>

	var name = prompt("Please tell me your name.")
	alert("Hi, " + name + "!");
	var birthYear = prompt("What year were you born?");
	var age = 2024 - birthYear;
	alert("You're about "+age+" years old.");

	var hobby = prompt("What is your hobby?");
	alert("Oh, " + hobby + "! That's great!");

	var startAge = prompt("How old were you when you learned " + hobby + "?");
	var hobbyAge = age - startAge;
	alert("You trained " + hobby + " for " + hobbyAge + " years! That's long actually.");

	alert("It was nice meeting you, " + name + "! Hope to meet you again soon!");
	
        var rating = prompt("This is the end of your chat. How would you rate your experience from 1-5? 1 being lowest and 5 being highest");
	var percent = (rating/5)*100
	alert("You rated this chat " + percent + " percent.");
	
	

	


    </script>


  </head>


  <body>
</body>
</html>
